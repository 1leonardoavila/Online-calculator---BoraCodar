<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div data-previous-operand id="last-calc">0 + 0</div>
            <div id="result">
                <img src="assets/equals.svg" alt="sinal de igual">
                <span data-current-operand>0</span>
            </div>
        </div>
        <div id="keybord">
            <button data-all-clear class="secondary">CE</button>
            <button data-delete>C</button>
            <button data-operator><img src="assets/percent.svg" alt="percent"></button>
            <button data-operator class="tertiary">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="tertiary">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="tertiary">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator class="tertiary">+</button>
            <button><img src="assets/plusminus.svg" alt="plusminus"></button>
            <button data-number>0</button>
            <button data-number>,</button>
            <button data-equals class="quartiary"><img src="assets/result.svg" alt="result"></button>
        </div>
    </div>
</body>
</html>
